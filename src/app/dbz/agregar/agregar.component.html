<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
<hr>

<form (ngSubmit)="agregar($event)">
    <input 
        placeholder="Nombre" 
        type="text"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
        
        />
        <!-- [value]="nuevo.nombre"
        (input)="cambiarNombre($event)" -->
    <input 
        type="number" 
        placeholder="Poder"
        name="poder"
        [(ngModel)]="nuevo.poder"
        />
    <button >
        Agregar
    </button>
</form>
